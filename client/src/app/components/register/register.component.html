<div class="container">
    <div class="forms">
        <div class="form signup">
            <span class="title">Registration</span>

            <form (submit)="onRegisterSubmit()">
                <div class="input-field">
                    <input type="text" [(ngModel)]="name" name="name" autocomplete="name" placeholder="Enter your name" required>
                    <i class="ri-user-3-line"></i>
                </div>
                <div class="input-field">
                    <input type="email" [(ngModel)]="email" name="email" autocomplete="email" placeholder="Enter your email" required>
                    <i class="ri-mail-line"></i>
                </div>
                <div class="input-field">
                    <input type="password" [(ngModel)]="password" name="password" autocomplete="new-password" placeholder="Password" required>
                    <i class="ri-lock-2-line"></i>
                </div>
                <div class="input-field">
                    <input type="{{ passwordVisible ? 'text' : 'password' }}" class="password" name="password" placeholder="Confirm Password" ng-model required>
                    <i class="ri-lock-2-line"></i>
                    <i *ngIf="passwordVisible" class="ri-eye-line showHidePw" (click)="togglePasswordVisibility()"></i>
                    <i *ngIf="!passwordVisible" class="ri-eye-off-line showHidePw " (click)="togglePasswordVisibility()"></i>
                  </div>

                <div class="input-field button">
                    <input type="button" value="Signup">
                </div>
            </form>

            <div class="login-signup">
                <span class="text">Already have an account?
                    <a routerLink="/login" class="text login-link">Login Now</a>
                </span>
            </div>
        </div>
    </div>
</div>
